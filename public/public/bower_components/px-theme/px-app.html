/*------------------------------------*    #PX-META-LISTS-DESIGN
\*------------------------------------*/
.list-bare {
  margin: 0;
  padding: 0;
  list-style: none; }

.list-inline {
  margin: 0;
  padding: 0;
  list-style: none; }
  .list-inline > li {
    display: inline-block; }

.list-ui,
.list-ui__item,
.list-ui > li {
  border: 0 solid #d1d0d8; }

.list-ui {
  margin: 0;
  padding: 0;
  list-style: none;
  border-top-width: 1px; }

.list-ui__item,
.list-ui > li {
  padding: 1rem;
  border-bottom-width: 1px; }

.btn {
  display: inline-block;
  overflow: visible;
  height: 2em;
  margin: 0;
  border: 1px solid #b1b1bc;
  border-radius: 3px;
  padding: 0 1em;
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
  font: inherit;
  line-height: calc(2em - 2px);
  -webkit-font-smoothing: antialiased;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  text-transform: none;
  white-space: nowrap;
  background-color: #e4e4ea; }
  .btn, .btn:link, .btn:visited, .btn:hover, .btn:active {
    color: black; }
  .btn:hover {
    border-color: #9999a3;
    box-shadow: 0 1px 0 rgba(0, 0, 0, 0.15);
    background-color: #b1b1bc; }
  .btn:active {
    border-color: #7c7c84;
    box-shadow: none;
    background-color: #9999a3; }
  .btn:active {
    outline: none; }

button.btn {
  -webkit-appearance: button; }

/**
* Establish default space between adjacent buttons
*/
.btn + .btn {
  margin-left: 0.6666666667rem; }

/**
   * Buttons with no styles (good a11y practice to use <button> for actions rather than <a>).
   */
.btn--bare {
  height: auto;
  border: 0;
  border-radius: 0;
