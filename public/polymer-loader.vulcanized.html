.list-bare {
  margin: 0;
  padding: 0;
  list-style: none; }

.list-inline {
  margin: 0;
  padding: 0;
  list-style: none; }
  .list-inline > li {
    display: inline-block; }

.list-ui,
.list-ui__item,
.list-ui > li {
  border: 0 solid #d1d0d8; }

.list-ui {
  margin: 0;
  padding: 0;
  list-style: none;
  border-top-width: 1px; }

.list-ui__item,
.list-ui > li {
  padding: 1rem;
  border-bottom-width: 1px; }

.btn {
  display: inline-block;
  overflow: visible;
  margin: 0;
  border: 1px solid #b1b1bc;
  border-radius: 3px;
  padding: 0 1em;
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
  font: inherit;
  line-height: calc(2em - 2px);
  -webkit-font-smoothing: antialiased;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  text-transform: none;
  white-space: nowrap;
  background-color: #e4e4ea; }
  .btn,
  .btn:link,
  .btn:visited,
  .btn:hover,
  .btn:active {
    color: black; }
  .btn:hover {
    border-color: #9999a3;
    box-shadow: 0 1px 0 rgba(0, 0, 0, 0.15);
    background-color: #b1b1bc; }
  .btn:active {
    border-color: #7c7c84;
    box-shadow: none;
    background-color: #9999a3; }
  .btn:active {
    outline: none; }

button.btn {
  -webkit-appearance: button; }

/**
* Establish default space between adjacent buttons
*/
.btn + .btn {
  margin-left: 0.6666666667rem; }

/**
   * Buttons with no styles (good a11y practice to use <button> for actions rather than <a>).
   */
.btn--bare {
  border: 0;
  border-radius: 0;
  padding: 0;
  line-height: inherit; }
  .btn--bare,
  .btn--bare:link,
  .btn--bare:visited,
  .btn--bare:hover,
  .btn--bare:active,
  .btn--bare:focus {
    box-shadow: none;
    background: none;
    color: inherit; }

H.SVGRenderer.prototype.symbols.line = function(x,y,w,h){
	var p = 2;
	return [
		'M', x + p, y + p, 'L', x + w - p, y + h - p
	];
};
// VML fallback

	H.VMLRenderer.prototype.symbols.line = H.SVGRenderer.prototype.symbols.line;
}

	var p = 1;
	return [
	  //'M', 0, 0, 'L', 10, 0, 'M', 5, 0, 'L', 5, 5
		'M', x, y + p, 'L', x + w, y + p,
		'M', x + w/2, y+p, 'L', x+w/2, y+p+h
	];
};

// Highcharts helper methods
var inArray = HighchartsAdapter.inArray,

// utils for buttons   
var utils = {
	getRadius: function(e) {
		var ann = this,
			chart = ann.chart, 
			x = e.pageX - chart.container.offsetLeft,
			y = e.pageY - chart.container.offsetTop,
			xAxis = chart.xAxis[ann.options.xAxis],
			yAxis = chart.yAxis[ann.options.yAxis],
			dx = Math.abs(x - xAxis.toPixels(ann.options.xValue)),
			dy = Math.abs(y - yAxis.toPixels(ann.options.yValue));
			radius = parseInt(Math.sqrt(dx * dx + dy * dy), 10);
		ann.shape.attr({
			r: radius	
		})
		return radius;
	},
	getRadiusAndUpdate:	function(e) {
		var r = utils.getRadius.call(this, e);
		this.update({
			shape: {
				r: r	
			}
		});
	},
	getPath: function(e) {
		var ann = this,
			chart = ann.chart, 
			x = e.pageX - chart.container.offsetLeft,
			y = e.pageY - chart.container.offsetTop,
			xAxis = chart.xAxis[ann.options.xAxis],
			yAxis = chart.yAxis[ann.options.yAxis],
			dx = x - xAxis.toPixels(ann.options.xValue),
			dy = y - yAxis.toPixels(ann.options.yValue);
			
		var path = ["M", 0, 0, 'L', parseInt(dx, 10), parseInt(dy, 10)];	
		ann.shape.attr({
			d: path	
		})
			
		return path;
	},
	getPathAndUpdate: function(e) {
		var ann = this,
			chart = ann.chart, 
			path = utils.getPath.call(ann, e),
			xAxis = chart.xAxis[ann.options.xAxis],
			yAxis = chart.yAxis[ann.options.yAxis],
			x = xAxis.toValue(path[4] + xAxis.toPixels(ann.options.xValue)) ,
			y = yAxis.toValue(path[5] + yAxis.toPixels(ann.options.yValue)) ;
			
		this.update({
			xValueEnd: x,
			yValueEnd: y,
			shape: {
				d: path	
			}
		});
	},
	getRect: function(e) {
		var ann = this,
			chart = ann.chart, 
			x = e.pageX - chart.container.offsetLeft,
			y = e.pageY - chart.container.offsetTop,
			xAxis = chart.xAxis[ann.options.xAxis],
			yAxis = chart.yAxis[ann.options.yAxis],
			sx = xAxis.toPixels(ann.options.xValue),
			sy = yAxis.toPixels(ann.options.yValue),
			dx = x - sx,
			dy = y - sy,
			w = Math.round(dx) + 1,
			h = Math.round(dy) + 1,
			ret = {};
			
		ret.x = w < 0 ? w : 0;
		ret.width = Math.abs(w);
		ret.y = h < 0 ? h : 0;
		ret.height = Math.abs(h);
					
		ann.shape.attr({
			x: ret.x,
			y: ret.y,
			width: ret.width,
			height: ret.height
		})
		return ret;
	},
	getRectAndUpdate: function(e) {
		var rect = utils.getRect.call(this, e);
		this.update({
			shape: rect
		});
	},
	getText: function(e) {
		// do nothing
	},
	showInput: function(e) {
		var ann = this,
				chart = ann.chart, 
				index = chart.annotationInputIndex = chart.annotationInputIndex ? chart.annotationInputIndex : 1,
				input =  document.createElement('span'),
				button;
				
		input.innerHTML = '<input type="text" class="annotation-' + index + '" placeholder="Add text"><button class=""> Done </button>';	
		input.style.position = 'absolute';		
		input.style.left = e.pageX + 'px';
		input.style.top = e.pageY + 'px';
		
		document.body.appendChild(input);
		input.querySelectorAll("input")[0].focus();
		button = input.querySelectorAll("button")[0];
		button.onclick = function() {
				var parent = this.parentNode;
				
				ann.update({
						title: {
								text: parent.querySelectorAll('input')[0].value
						}
				});
				parent.parentNode.removeChild(parent);
		};
		chart.annotationInputIndex++;
	}
}
        
function defaultOptions(shapeType) {
        var shapeOptions,
            options;

        options = {
			xAxis: 0,
			yAxis: 0,
			shape: {
				params: {
					stroke: "#000000",
					fill: "rgba(0,0,0,0)",
					'stroke-width': 2
				}
			}
        };

        shapeOptions = {
			circle: {
				params: {                 
					x: 0,
					y: 0
				}
			}
        };

        if (shapeOptions[shapeType]) {
			options.shape = merge(options.shape, shapeOptions[shapeType]);
        }

        return options;
}


function defatultMainOptions(){
	var buttons = [],
		shapes = ['circle', 'line', 'square', 'text'],
		types = ['circle', 'path', 'rect', 'path'],
		params = [{
			r: 5,
			fill: 'rgba(255,0,0,0.4)',
			stroke: 'black'
		}, {
			d: ['M', 0, 0, 'L', 10, 10],
			fill: 'rgba(255,0,0,0.4)',
			stroke: 'black'
		}, {
			width: 10,
			height: 10,
			fill: 'rgba(255,0,0,0.4)',
			stroke: 'black'
		}],
		steps = [utils.getRadius, utils.getPath, utils.getRect, utils.getText],
		stops = [utils.getRadiusAndUpdate, utils.getPathAndUpdate, utils.getRectAndUpdate, utils.showInput];
		
	each(shapes, function(s, i) {
		buttons.push({
			annotationEvents: {
				step: steps[i],
				stop: stops[i]
			},
			annotation: {
				anchorX: 'left',
				anchorY: 'top',
				xAxis: 0,
				yAxis: 0,
				shape: {
					type: types[i],
					params: params[i]
				}
			},
			symbol: {
				shape: s,
				size: 12,
				style: {
					'stroke-width':  2,
					'stroke': 'black',
					fill: 'red',
					zIndex: 121
				}
			},
			style: {
				fill: 'black',
				stroke: 'blue',
				strokeWidth: 2,
			},
			size: 12,
			states: {
				selected: {
					fill: '#9BD'
				},
				hover: {
					fill: '#9BD'
				}
			}
		});
	});
		
	return {
		enabledButtons: true,
		buttons: buttons
	}
}

function isArray(obj) {
        return Object.prototype.toString.call(obj) === '[object Array]';
}

function isNumber(n) {
        return typeof n === 'number';
}

function defined(obj) {
        return obj !== UNDEFINED && obj !== null;
}

function translatePath(d, xAxis, yAxis, xOffset, yOffset) {
        var len = d.length,
                i = 0,
                path = [];

        while (i < len) {
                if (typeof d[i] === 'number' && typeof d[i + 1] === 'number') {
                        path[i] = xAxis.toPixels(d[i]) - xOffset;
                        path[i + 1] = yAxis.toPixels(d[i + 1]) - yOffset;
                        i += 2;
                } else {
                				path[i] = d[i];
                        i += 1;
                }
        }

        return path;
}

function createGroup(chart, i, clipPath){
		var group = chart.renderer.g("annotations-group-" + i);
		group.attr({
				zIndex: 7
		});
		group.add();
		group.clip(clipPath);
		return group;
}

function createClipPath(chart, y){
		var clipBox = {
				x: y.left,
				y: y.top,
				width: y.width,
				height: y.height
		}
				
		return chart.renderer.clipRect(clipBox);   
}

function attachEvents(chart) {
	function drag(e) {
		var clickX = e.pageX - chart.container.offsetLeft,
				clickY = e.pageY - chart.container.offsetTop;
		
		if (!chart.isInsidePlot(clickX - chart.plotLeft, clickY - chart.plotTop) || chart.annotations.allowZoom) {
			return;
		}
		
		var xAxis = chart.xAxis[0],
			yAxis = chart.yAxis[0],
			selected = chart.annotations.selected;
		
		var options = merge(chart.annotations.options.buttons[selected].annotation, {
			xValue: xAxis.toValue(clickX),
			yValue: yAxis.toValue(clickY),
			allowDragX: true,
			allowDragY: true
		});
		
		chart.addAnnotation(options);
		
		chart.drawAnnotation = chart.annotations.allItems[chart.annotations.allItems.length - 1];
		Highcharts.addEvent(document, 'mousemove', step);
	}
	
	function step(e) {
			var selected = chart.annotations.selected;
			chart.annotations.options.buttons[selected].annotationEvents.step.call(chart.drawAnnotation, e);
	}
	
	function drop(e) {
			Highcharts.removeEvent(document, 'mousemove', step);
			
			// store annotation details
			if(chart.drawAnnotation){
				var selected = chart.annotations.selected;
				chart.annotations.options.buttons[selected].annotationEvents.stop.call(chart.drawAnnotation, e);
			}
			chart.drawAnnotation = null;
	}
	Highcharts.addEvent(chart.container, 'mousedown', drag);
	Highcharts.addEvent(document, 'mouseup', drop);	
}

function renderButtons(chart) {
	var buttons = chart.annotations.options.buttons;
	
	chart.annotations.buttons = chart.annotations.buttons || [];
	each(buttons, function(button, i) {
		chart.annotations.buttons.push(renderButton(chart, button, i));
	});
}

function renderButton(chart, button, i) {
	var xOffset = chart.rangeSelector ? chart.rangeSelector.inputGroup.offset : 0;
		renderer = chart.renderer,
		symbol = button.symbol,
		offset = 30,
		symbolSize = symbol.size,
		buttonSize = button.size,
		x = chart.plotWidth + chart.plotLeft - ((i+1) * offset) - xOffset,
		y = chart.plotTop - 23 - buttonSize,
		callback = button.events && button.events.click ? button.events.click : getButtonCallback(i, chart),
		selected = button.states.selected,
		hovered = button.states.hover;
		
		var button = renderer.button('', x, y, callback, {}, hovered, selected).attr({ width: buttonSize, height: buttonSize });
		
		var s = renderer.symbol(
			symbol.shape,
			buttonSize  - symbolSize /2,
			buttonSize  - symbolSize /2,
			symbolSize,
			symbolSize
		).attr(symbol.style).add(button);
	
	button.attr(button.style).add();
	
	return [button, s];
}

function getButtonCallback(index, chart) {
	return function() {
		self = chart.annotations.buttons[index][0];
		if(self.state == 2) {
			chart.annotations.selected = -1;
			chart.annotations.allowZoom = true;
			self.setState(0);
		} else {
			if(chart.annotations.selected >= 0) {
				chart.annotations.buttons[chart.annotations.selected][0].setState(0);
			}
			chart.annotations.allowZoom = false;
			chart.annotations.selected = index;
			self.setState(2);
		}
	}	
}


// Define annotation prototype
var Annotation = function () {
        this.init.apply(this, arguments);
};
Annotation.prototype = {
        /* 
         * Initialize the annotation
         */
        init: function (chart, options) {
                var shapeType = options.shape && options.shape.type;

                this.chart = chart;
                this.options = merge({}, defaultOptions(shapeType), options);
        },

        /*
         * Render the annotation
         */
        render: function (redraw) {
                var annotation = this,
										chart = this.chart,
										renderer = annotation.chart.renderer,
										group = annotation.group,
										title = annotation.title,
										shape = annotation.shape,
										options = annotation.options,
										titleOptions = options.title,
										shapeOptions = options.shape,
										allowDragX = options.allowDragX,
										allowDragY = options.allowDragY,
										xAxis = chart.xAxis[options.xAxis],
										yAxis = chart.yAxis[options.yAxis],
										hasEvents = annotation.hasEvents;
										
                if (!group) {
										group = annotation.group = renderer.g();
                }

                if (!shape && shapeOptions && inArray(shapeOptions.type, Highcharts.ALLOWED_SHAPES) !== -1) {
										shape = annotation.shape = renderer[options.shape.type](shapeOptions.params);
										shape.add(group);
                }

                if (!title && titleOptions) {
										title = annotation.title = renderer.label(titleOptions);
										title.add(group);
                }
                if((allowDragX || allowDragY) && !hasEvents) {
										$(group.element).on('mousedown', function(e){
												annotation.events.storeAnnotation(e, annotation, chart);
										});
										addEvent(document, 'mouseup', function(e){
												annotation.events.releaseAnnotation(e, chart);
										});
										group.on('dblclick', function(e){
											if(annotation.options.linkedAnnotations) {
												var items = chart.annotations.allItems,
													iLen = items.length - 1,
													id = annotation.options.linkedAnnotations,
													i = 0;
												
												for(; iLen >= 0; iLen --){
													var ann = items[iLen];
													if(ann.options.linkedAnnotations === id) {
														ann.events.destroyAnnotation(e, ann, chart);
													}	
												}
											} else {
												annotation.events.destroyAnnotation(e, annotation, chart);
											}
										});
										attachCustomEvents(group, options.events);
                } else if(!hasEvents){
										group.on('dblclick', function(e){
											if(annotation.options.linkedAnnotations) {
												var items = chart.annotations.allItems,
													iLen = items.length - 1,
													id = annotation.options.linkedAnnotations,
													i = 0;
												
												for(; iLen >= 0; iLen --){
													var ann = items[iLen];
													if(ann.options.linkedAnnotations === id) {
														ann.events.destroyAnnotation(e, ann, chart);
													}	
												}
											} else {
												annotation.events.destroyAnnotation(e, annotation, chart);
											}
										});
										attachCustomEvents(group, options.events);
								}
								this.hasEvents = true;
                
                group.add(chart.annotations.groups[options.yAxis]);
                
                // link annotations to point or series
                annotation.linkObjects();
                
                if (redraw !== false) {
                        annotation.redraw();
                }
                
								function attachCustomEvents(element, events) {
										if(defined(events)) {
												for(var name in events) {
														(function(name) {
																Highcharts.addEvent(element.element, name, function(e) {
																		events[name].call(annotation, e);
																});
														})(name);
												};
										}
								}
        },

        /*
         * Redraw the annotation title or shape after options update
         */
        redraw: function (redraw) {
                var options = this.options,
                        chart = this.chart,
                        group = this.group,
                        title = this.title,
                        shape = this.shape,
                        linkedTo = this.linkedObject,
                        xAxis = chart.xAxis[options.xAxis],
                        yAxis = chart.yAxis[options.yAxis],
                        width = options.width,
                        height = options.height,
                        anchorY = ALIGN_FACTOR[options.anchorY],
                        anchorX = ALIGN_FACTOR[options.anchorX],
                        resetBBox = false,
                        shapeParams,
                        linkType,
                        series,
                        param,
                        bbox,
                        x,
                        y;

                if (linkedTo) {
                        linkType = (linkedTo instanceof Highcharts.Point) ? 'point' :
                                                (linkedTo instanceof Highcharts.Series) ? 'series' : null;

                        if (linkType === 'point') {
                                options.xValue = linkedTo.x;
                                options.yValue = linkedTo.y;
                                series = linkedTo.series;
                        } else if (linkType === 'series') {
                                series = linkedTo;
                        }

                        if (group.visibility !== series.group.visibility) {
                                group.attr({
                                        visibility: series.group.visibility
                                });
                        }
                }


                // Based on given options find annotation pixel position
                // what is minPointOffset? Doesn't work in 4.0+
                x = (defined(options.xValue) ? xAxis.toPixels(options.xValue /* + xAxis.minPointOffset */) : options.x);
                y = defined(options.yValue) ? yAxis.toPixels(options.yValue) : options.y;

                if (isNaN(x) || isNaN(y) || !isNumber(x) || !isNumber(y)) {
                        return;
                }


                if (title) {
					var attrs = options.title;
					if(isOldIE) {
							title.attr({
								text: attrs.text
							});
					} else {
							title.attr(attrs);
					}
					title.css(options.title.style);
					
					resetBBox = true;
                }

                if (shape) {
                        shapeParams = extend({}, options.shape.params);
                        if (options.shape.units === 'values') {
                                if (shapeParams.width) {
                                        shapeParams.width = xAxis.toPixels(shapeParams.width) - xAxis.toPixels(0);
                                }

                                if (defined(shapeParams.x)) {
                                        shapeParams.x = xAxis.toPixels(shapeParams.x);
                                }
                                
                                if (shapeParams.height) {
                                        shapeParams.height = - yAxis.toPixels(shapeParams.height) + yAxis.toPixels(0);
                                }

                                if (defined(shapeParams.y)) {
                                        shapeParams.y = yAxis.toPixels(shapeParams.y);
                                }

                                if (options.shape.type === 'path') {
                                        shapeParams.d = translatePath(shapeParams.d, xAxis, yAxis, x, y);
                                }
                        }
                        
                        if(defined(options.yValueEnd) && defined(options.xValueEnd) && options.shape.d){
                        	shapeParams.d = shapeParams.d || options.shape.d;
                        	shapeParams.d[4] = xAxis.toPixels(options.xValueEnd) - xAxis.toPixels(options.xValue);
                        	shapeParams.d[5] = yAxis.toPixels(options.yValueEnd) - yAxis.toPixels(options.yValue);
                        }

                        // move the center of the circle to shape x/y
                        if (options.shape.type === 'circle') {
                                shapeParams.x += shapeParams.r;
                                shapeParams.y += shapeParams.r;
                        }
                        
                        resetBBox = true;
                        shape.attr(shapeParams);
                }

                group.bBox = null;

                // If annotation width or height is not defined in options use bounding box size
                if (!isNumber(width)) {
                        bbox = group.getBBox();
                        width = bbox.width;
                }

                if (!isNumber(height)) {
                        // get bbox only if it wasn't set before
                        if (!bbox) {
                                bbox = group.getBBox();
                        }

                        height = bbox.height;
                }
                // Calculate anchor point
                if (!isNumber(anchorX)) {
                        anchorX = ALIGN_FACTOR.center;
                }

                if (!isNumber(anchorY)) {
                        anchorY = ALIGN_FACTOR.center;
                }

                // Translate group according to its dimension and anchor point
                //console.log(width+'/'+height);
                x = x - width * anchorX;
                y = y - height * anchorY;
                if (redraw && chart.animation && defined(group.translateX) && defined(group.translateY)) {
                        group.animate({
                                translateX: x,
                                translateY: y
                        });
                } else {
                        group.translate(x, y);
                }
        },

        /*
         * Destroy the annotation
         */
        destroy: function () {
                var annotation = this,
                        chart = this.chart,
                        allItems = chart.annotations.allItems,
                        index = allItems.indexOf(annotation);

                chart.activeAnnotation = null; 
                
                if (index > -1) {
                        allItems.splice(index, 1);
                }

                each(['title', 'shape', 'group'], function (element) {
                        if (annotation[element] && annotation[element].destroy) {
                                annotation[element].destroy();
                                annotation[element] = null;
                        } else if(annotation[element]) {
                                annotation[element].remove();
                                annotation[element] = null;
                        }
                });

                annotation.group = annotation.title = annotation.shape = annotation.chart = annotation.options = annotation.hasEvents = null;
        },

        /*
         * Update the annotation with a given options
         */
        update: function (options, redraw) {
                extend(this.options, options);

                // update link to point or series
                this.linkObjects();

                this.render(redraw);
        },

        linkObjects: function () {
                var annotation = this,
                        chart = annotation.chart,
                        linkedTo = annotation.linkedObject,
                        linkedId = linkedTo && (linkedTo.id || linkedTo.options.id),
                        options = annotation.options,
                        id = options.linkedTo;

                if (!defined(id)) {
                        annotation.linkedObject = null;
                } else if (!defined(linkedTo) || id !== linkedId) {
                        annotation.linkedObject = chart.get(id);
                }
        },
        events: {
        	    destroyAnnotation: function(event, annotation) {
                	annotation.destroy();	
                },
                translateAnnotation: function(event, chart){
                	event.stopPropagation();
                	event.preventDefault();
                	var container = chart.container;
					if(chart.activeAnnotation) {
						var clickX = event.pageX - chart.container.offsetLeft,
								clickY = event.pageY - chart.container.offsetTop;
								
						if (!chart.isInsidePlot(clickX - chart.plotLeft, clickY - chart.plotTop)) {
							return;
						}		
						var note = chart.activeAnnotation;
								
						var x = note.options.allowDragX ? event.pageX - note.startX + note.group.translateX : note.group.translateX,
							y = note.options.allowDragY ? event.pageY - note.startY + note.group.translateY : note.group.translateY;
					
						note.transX = x;
						note.transY = y;
						note.group.attr({
							transform: 'translate(' + x + ',' + y + ')'
						}); 
					}
				},
                storeAnnotation: function(event, annotation, chart) {
					if(!chart.annotationDraging) {
						event.stopPropagation();
						event.preventDefault();
					}
					if((!isOldIE && event.button === 0) || (isOldIE && event.button === 1)) {
						var posX = event.pageX,
								posY = event.pageY;
						chart.activeAnnotation = annotation;
						chart.activeAnnotation.startX = posX;
						chart.activeAnnotation.startY = posY;
						chart.activeAnnotation.transX = 0; 
						chart.activeAnnotation.transY = 0; 
						//translateAnnotation(event);
						addEvent(document, 'mousemove', function(e){
								annotation.events.translateAnnotation(e, chart);
						});
						//addEvent(chart.container, 'mouseleave', releaseAnnotation); TO BE OR NOT TO BE?
					}
                },
                releaseAnnotation: function(event, chart){
					event.stopPropagation();
					event.preventDefault();
					if(chart.activeAnnotation && (chart.activeAnnotation.transX !== 0 || chart.activeAnnotation.transY !== 0)) {

.btn {
  display: inline-block;
  overflow: visible;
  margin: 0;
  border: 1px solid #b1b1bc;
  border-radius: 3px;
  padding: 0 1em;
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
  font: inherit;
  line-height: calc(2em - 2px);
  -webkit-font-smoothing: antialiased;
  cursor: pointer;
  text-align: center;
  text-decoration: none;
  text-transform: none;
  white-space: nowrap;
  background-color: #e4e4ea; }
  .btn,
  .btn:link,
  .btn:visited,
  .btn:hover,
  .btn:active {
    color: black; }
  .btn:hover {
    border-color: #9999a3;
    box-shadow: 0 1px 0 rgba(0, 0, 0, 0.15);
    background-color: #b1b1bc; }
  .btn:active {
    border-color: #7c7c84;
    box-shadow: none;
    background-color: #9999a3; }
  .btn:active {
    outline: none; }

button.btn {
  -webkit-appearance: button; }

/**
* Establish default space between adjacent buttons
*/
.btn + .btn {
  margin-left: 0.6666666667rem; }

/**
   * Buttons with no styles (good a11y practice to use <button> for actions rather than <a>).
   */
.btn--bare {
  border: 0;
  border-radius: 0;
  padding: 0;
  line-height: inherit; }
  .btn--bare,
  .btn--bare:link,
  .btn--bare:visited,
  .btn--bare:hover,
  .btn--bare:active,
  .btn--bare:focus {
    box-shadow: none;
    background: none;
    color: inherit; }

.list-bare {
  margin: 0;
  padding: 0;
  list-style: none; }

:host {
  position: absolute;
  bottom: 0;
  left: 0; }
  :host:hover .dropdown-menu {
    opacity: 1; }

.login {
  position: fixed;
  bottom: 0;
  padding: 1rem;

<script>
    (function () {
        window.px = window.px || {};
        px.auth = px.auth || {
            _loginUrl: null,
            set loginUrl(val) {
                this._loginUrl = val;
            },
            _logoutUrl: null,
            set logoutUrl(val) {
                this._logoutUrl = val;
            },
            _userInfoUrl: null,
            set userInfoUrl(val) {
                this._userInfoUrl = val;
            },
            login: function (clientPath) {
                if (!this._loginUrl) {
                    throw 'login url is not set';
                }
                if (!clientPath) {
                  window.location.replace(this._loginUrl + '?state=' + location.href);
                }
                //this causes an error, what should it do?
                window.location.replace(this._loginUrl + '?state='+ clientPath.url);

            },
            logout: function () {
                if (!this._logoutUrl) {
                    throw 'login url is not set';
                }
                window.location.replace(this._logoutUrl);
            },
            getUserInfo: function () {
                var self = this;
                if (!this._userInfoUrl) {
                    throw 'userInfo url is not set';
                }

                return new Promise(function (resolve, reject) {
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function () {
                        if (xmlhttp.readyState == 4) {
                            if (xmlhttp.status == 200) {
                                try {
                                    resolve(JSON.parse(xmlhttp.responseText));
                                }
                                catch (e) {
                                    reject(e);
                                }
                            }
                            else {
                                reject();
                            }
                        }
                    }
                    xmlhttp.open("GET", self._userInfoUrl, true);
                    xmlhttp.send();
                });
            },
            isAuthenticated: function () {
                return this.getUserInfo();
            }
        };
      })();

                },
                logoutUrl: {

                    value: '/logout'
                },
                defaultClientRoute: {
                    type: String,
                    value: '/about'
                },
                userInfo: {
                  type: Object,
                  value: function(){
                    return {};
                  }
                }
            },
            ready: function () {
                var self = this;
                window.px.auth.loginUrl = this.loginUrl;
                window.px.auth.logoutUrl = this.logoutUrl;
                window.px.auth.userInfoUrl = this.userInfoUrl;
                window.px.auth.getUserInfo().then(function (data) {
                  self.userInfo = data;
                });
                
                addEventListener('navHeightChanged', function() {
                  if (window.innerHeight > document.body.clientHeight - 60) {
                    self.toggleClass('sticky', true);
                  } else {
                    self.toggleClass('sticky', false);
                  }
                });
                  
                window.onscroll = scroll;

                function scroll () {
                  if (window.pageYOffset + window.innerHeight >= document.body.scrollHeight - 60) {
                    self.toggleClass('sticky', true);
                  } else {
                    self.toggleClass('sticky', false);
                  }
                };

            },
            
            loginHandler: function (event, detail, sender) {
              window.px.auth.login();
            },

            logoutHandler: function (event, detail, sender) {
              window.px.auth.logout();
              console.log(this.userInfo);
            }
        });

                            </li>

<script>
  Polymer(
    {

      is: 'px-context-browser',
      properties: {

        /**
         * Mapping for the field name in the context data that represents the display label for an item. This property allows data of any form/keys to be used as
         * long as it has the notion of a 'display label' in it.
         *
         * @type {String}
         * @default "name"
         */
        labelField: {
          type: String,
          value: "name"
        },

        /**
         * Mapping for the field name in the context data that represents a unique id for an item. This property allows data of any form/keys to be used as
         * long as it has the notion of a 'unique id' in it.
         *
         * @type {String}
         * @default "id"
         */
        idField: {
          type: String,
          value: "id"
        },

        /**
         * Starting level of context. Contains an Array of items that include keys that match the "idField"
         *  and "labelField" properties on this component.
         *
         * Required. Setting this property is essentially this component's 'main' function.
         *
         * @type {Object}
         * @required
         */
        initialContexts: {
          value: null,
          observer: 'initialContextsChanged'
        },

        /**
         * Id of item currently selected, reflected back as an attribute so application can detect which item is selected
         * (e.g. via angular-bind-polymer)
         *
         * @type {String}
         */
        selectedItemId: {
          type: String,
          value: null,
          reflectToAttribute: true
        },

        /**
         * Object defining some or all of the following functions as members:
         *
         * ```js
         * itemOpenHandler: function(item) {}
         *  // returns special callback behavior when
         *  // a given context item is opened
         * itemClickHandler: function(item) {}
         *   // returns special callback behavior when
         *   // a given context is selected
         * getChildren: function (parentId, startIdx) {}
         *   // returns a JavaScript promise that will
         *   // resolve to children of the given id and
         *   // starting with the given index (to support lazy loading)
         *```
         *
         * @type {Object}
         */

          type: Object

        /**
         * Hierarchy of items down to currently selected item. Set here as a property to expose it to the template, but managed internally. Do not set this.
         *
         * @type {Array}
         * @default []
         * @private
         */

          type: Array,
          value: []
        },

        /**
         * Initial context name to be shown on page
         *
         * @type {String}
         * @default 'Selected Context'
         */
        openedItemName: {
          type: String,
          value: 'Select Context'
        },

        /**
         * flag to show column browser
         * @type {Boolean}
         * @default false
         */

        showColumnBrowser: {
          type: Boolean,
          value: false
        },

        /**
         * opened item breadcrumb
         * @type {Array}
         * @default []
         * @private
         */
        openedBreadcrumbs: {
          type: Array,
          value: []

      },

      /**
       * Ready lifecycle callback
       */
      ready: function() {
        var self = this;

        //use setTimeout to yield for angular databind to populate the handlers
        setTimeout(function() {
          //TBD whether we need self...only way to get 'handlers' correctly parsed in Polymer 0.5. May be able to dump now.  TBD.
          if (window['angular'] && self.hasAttributes()) {
            //if angular exists and was passed 'ngScope:a.b.c' for any attribute, fish object value from current angular scope.

            var ngScope = angular.element(self.root).scope();
            for (var i = 0; i < self.attributes.length; i++) {
              self.resolveNgScopeAttr(ngScope, self.attributes[i].name, self.attributes[i].value);
            }
          }
        }, 0);

        // Need to watch the width of the column-browser.
        var columnBrowser = this.$.columnBrowser;
        var columnBrowserColumnRuler = Polymer.dom(columnBrowser).querySelector('.ruler');
        var columnBrowserColumns = Polymer.dom(columnBrowser).querySelector('div:first-child');
        var columnBrowserColumnsBaseCss = columnBrowserColumns.className; // Polymer does weird stuff.
        var $columnBrowserColumns = Polymer.dom(columnBrowserColumns);
        // Watch the container size change.
        var contextBrowserWidth, contextBrowserChildrenCount;

        var getColumns = function() {
          return $columnBrowserColumns.childNodes.filter(
            function(n) {
              return n.tagName == 'DIV';
            });
        };

        setInterval(
          function() {
            var width = columnBrowser.offsetWidth;
            var removedCount = $columnBrowserColumns.querySelectorAll('.removed').length;
            var cCount = columnBrowserColumns.childNodes.length - removedCount;
            if (width !== contextBrowserWidth || cCount != contextBrowserChildrenCount) {
              contextBrowserWidth = width;
              contextBrowserChildrenCount = cCount;
              var count = getColumns().length - removedCount;
              var columns = Math.floor(width / columnBrowserColumnRuler.offsetWidth);
              var desiredClass = columnBrowserColumnsBaseCss + ' columns-' + columns;

              if (count > columns) {
                desiredClass += " column-index-" + (count - columns);
              }

              if (columnBrowserColumns.className != desiredClass) {
                columnBrowserColumns.className = desiredClass;
              }
            }
          }, 1000 / 20); // ms/fps

        /*
         Dilemma:
         How to synchronize with databinding.
         Steps that have to happen:
         1) Item gets added to dom.
         2) A frame passes to allow for rendering.
         3) Then remove 'new' class.
         */


        var removeNewTagInternal = function() {
          var found = false;
          getColumns().forEach(
            function(c) {
              // 1) We detect the 'new' item in the actual dom.
              if (c.classList.contains('new')) {
                // 2) delay one frame to remove it.
                requestAnimationFrame(
                  function() {
                    // 3) Remove
                    c.classList.remove('new');
                  });
                found = true;
              }
            });
          return found;
        };

        var removeNewTag = function() {
          var wait = function() {
            // A new item is expected, so wait till it arrives.
            if (!removeNewTagInternal()) // Not found?  Wait for next frame.
              requestAnimationFrame(wait);
          };
          requestAnimationFrame(wait);
        };

        this.removeNewTag = removeNewTag;
        removeNewTag();


      },

      /**
       * Removes 'new' tag from class name to allow for css animation.
       *
       * @private
       */
      removeNewTag: function() {
      },

      /**
       * Event listener on breadcrumb clicks, listener is registered from the template
       *
       * @param {Event} evt
       * @private
       */
      handleBreadcrumbClick: function(evt) {
        var level = this.$.breadcrumbs.indexForElement(evt.target); //"$.breadcrumbs" is id of the template element with a dom-repeat
        this.selectItem(this.parentNodes[level]);
      },

      /**
       * Event listener on item clicks, listener is registered from the template
       *
       * @param {Event} evt
       * @private
       */
      itemClickHandler: function(evt) {
        this.debounce('itemClick', function() {
          this.selectItem(evt.model.item, evt.currentTarget);
        }, 200);

      },

      /**
       * Event listener on scroll of item panels/columns, listener is registered from the template
       *
       * @param {Event} evt
       * @private
       */
      scrollEndHandler: function(evt) {
        this.debounce(
          'scroll-panel', function() {
            // executes when it hasn't been called for 500ms
            var _this = this;
            var levelIdx = this.$.levels.indexForElement(evt.target);

            var scrollableHeight = evt.target.scrollHeight;
            var visibleHeight = evt.target.offsetHeight;
            var threshold = 10;

            var hiddenContentHeight = scrollableHeight - visibleHeight;
            if (hiddenContentHeight - evt.target.scrollTop <= threshold) {
              if (this.handlers.getChildren) {
                var item = this.parentNodes[levelIdx];
                var options = {};
                if (item && item.meta) {
                  if (item.meta.total) {
                    if (item.children.length >= item.meta.total) {
                      return;
                    }
                    else {
                      options.rangeStart = item.children.length;
                    }
                  }
                  else {
                    options = item.meta;
                  }

                  this.handlers.getChildren(item[_this.idField], options).then(
                    function(children) {
                      _this.appendChildren(item, children);
                    });
                }
              }
            }
          }, 200);
      },

       *
       * @param {Event} evt
       * @private

        evt.stopPropagation();
        if (this.selectedItem && this.handlers.itemOpenHandler) {
          //clean up breadcrumbs array
          this.splice('openedBreadcrumbs', 0, this.openedBreadcrumbs.length);
          for (var index in this.parentNodes) {
            if (index < this.parentNodes.length - 1) {
              //noinspection JSUnfilteredForInLoop

<script>
    window.px = window.px || {};
    px.dealer = px.dealer || {};

    px.dashboard = {
        properties: {
            selectedDeck: {
                type: String,
                observer: "deckSelected"
            },
            context: {
                type: Object,
                observer: "contextChanged"
            }
        },
        deckSelected: function (newDeck) {
            if (newDeck && newDeck.substring(0, 2) !== '{{') {
                this.switchDeck(newDeck);
            }
        },
        contextChanged: function (newContext) {
            var deck = this.$.container.querySelector('px-deck');
            if (deck) {
                deck.context = this.context;
            }
        },
        created: function () {
            //console.log('----> dashboard-created!!');
            var self = this;

            this.addEventListener('px-deck-ready', function (e) {
                //console.log('dashboard received px-deck-ready <----');
                //stop event from reaching dealer
                e.stopPropagation();
                //since deck is loaded dynamically, context is already ready
                e.target.context = self.context;
                e.target.init();
            });
        },
        switchDeck: function (url) {
            var container = this.$.container;
            if (container) {
                container.innerHTML = "";
                this.deckUrl = url;
                var self = this;

                px.dealer.getDeck(url).then(function (res) {
                    //if the result is from view service then insert element / backward compatible of loading deck as html mark up
                    if (typeof res === 'object') {
                        container.appendChild(self._buildDeck(res));
                    }
                    else {
                        container.innerHTML = res;
                    }

                }, function () {
                    // TODO - need better error handling here
                    console.error('fail to load the deck with url ' + url);
                });
            }
            else {
                console.log('there is no container');
            }
        },
        _buildDeck: function (deck) {
            var deckElement = document.createElement(deck.slug);
            deckElement.setAttribute('id', 'deck-'+deck.id);
            if (deck.cards.constructor == Array) {
                deck.cards.forEach(function (card) {
                    deckElement.addCard(card.slug, card.id, card.title, card.attributes);
                });
            }
            return deckElement;
        }
    };

    Polymer({
        is: 'px-dashboard',
        behaviors: [px.dashboard]
    });

</script>

<script>
    window.px = window.px || {};

    window.addEventListener('px-dashboard-ready', function () {
        //console.log('window received px-dashboard ready');
        document.querySelector('px-dashboard').init();
    });

    px.deck = {
        properties: {
            context: {
                type: Object,
                observer: 'contextChanged'
            }
        },
        contextChanged: function (thing) {
            //console.log('itchanged', thing);
            var self = this;
            Object.keys(this.cards).forEach(function (cardId) {
                //console.log('pushing this context', self.context);
                self.cards[cardId].context = self.context;
            });
        },
        created: function () {
            this.cards = {};
            //console.log('----> deck-created!!');
            var self = this;
            var deckReadyFired = false;
            this.deckInitialized = false;

            this.addEventListener('px-card-ready', function (e) {
                //console.log('deck received px-card-ready <----');
                self.registerCardInDeck(e.target);

                //if deck initialized, just initialized the card
                if (self.deckInitialized) {
                    self.initializeCard(e.target);
                }
                else {
                    //fire px-deck-ready when no more px-card-ready after 250ms
                    self.debounce('px-deck-ready', function () {
                        //do not fire deck ready twice,
                        if (!deckReadyFired) {
                            self.fire('px-deck-ready', null, {cancelable: true});
                            deckReadyFired = true;
                        }
                    }, 250);
                }
            });
        },
        ready: function () {
            //console.log('----------> deck-ready!!');
            this.state = {};
        },
        attached: function () {
//            console.log('----> deck-attached!!');
        },
        init: function () {
            //console.log('px-deck init is called');
            var self = this;
            Object.keys(this.cards).forEach(function (cardId) {
                self.initializeCard(self.cards[cardId]);
            });

            this.deckInitialized = true;
        },
        initializeCard: function (card) {
            card.context = this.context;
            card.init();
        },
        updateState: function (cardIdSentFrom, state) {
            var newState = {};
            Polymer.Base.mixin(newState, this.state);
            Polymer.Base.mixin(newState, state);
            this.state = newState;

            var self = this;

            Object.keys(this.cards).forEach(function (cardId) {
                // only update cards with different ids
                if (cardId !== cardIdSentFrom) {
                    self.cards[cardId].set('deckState', self.state);
                }
            });
        },
        registerCardInDeck: function (card) {
            card._deck = this;
            this.cards[card.id] = card;
        },
        addCard: function (cardName, cardId, title, attributes) {
            if (!cardName || !cardId) {
                throw 'Add card must be called with a card name and card id';
            }

            var newCard = document.createElement(cardName);
            newCard.setAttribute('id', 'card-'+cardId);
            newCard.setAttribute('headerText', title);
            newCard.setAttribute('context', '{{context}}');
            for (var attrName in attributes) {
                if (typeof attributes[attrName] !== 'object') {
                    newCard.setAttribute(attrName, attributes[attrName]);
                }
                else {
                    newCard.setAttribute(attrName, JSON.stringify(attributes[attrName]));
                }
            }

            Polymer.dom(this).appendChild(newCard);
        },
        removeCardById: function (cardId) {
            if (!cardId) {
                throw 'Remove card by id must be called with a card id';
            }

            var card = Polymer.dom(this).querySelector('#' + cardId);

            if (!card) {
                console.warn('Cannot find card by id ' + cardId);
                return;
            }

            delete this.cards[cardId];

            Polymer.dom(this).removeChild(card);
        }
    };

    Polymer({
        is: 'px-deck',
        behaviors: [px.deck]
    });

</script>

            properties: {
                 // context object being pass into the card from deck/dashboard
                context: {
                    type: Object,
                    observer: '_contextChanged'
                },
                /**
                 * deck state object being pass from the deck, deck state object is a shared object between all cards within a deck
                 */
                deckState: {
                    type: Object,
                    observer: '_deckStateChanged'
                }
            },
            /**
             * context change handler to be called when context is changed. This private method will call public contextChanged method which will be implemented by developer
             */
            _contextChanged: function (newContext, oldContext) {
                if (this.contextChanged && typeof this.contextChanged === 'function') {
                    this.contextChanged(newContext, oldContext);
                }
            },
            /**
             * deck state change handler to be called when deck state is changed in deck by other cards. This private method will call public deckStateChanged method which will be implemented by developer
             */
            _deckStateChanged: function (newDealerState, oldDealerState) {
                this.fromDeck = true;
                if (this.deckStateChanged && typeof this.deckStateChanged === 'function') {
                    this.deckStateChanged(newDealerState, oldDealerState);
                }
                this.fromDeck = false;
            },
            _refresh: function () {
                if (this.refresh && typeof this.refresh === 'function') {
                    this.refresh();
                }
            },
            /**
             * web component ready callback to be called by the browser when the web component is ready to listen to handle property changes
             */
            ready: function () {
                this.addEventListener('px-card-refresh', this._refresh);
                //console.log('----------> card-ready!!');

            },
            attached: function () {
                //console.log('----> card-attached!!');
                this.fire('px-card-ready');
                if (!this.id) {
                    throw 'Card ' + this.tagName + ' cannot be created without an id!';
                }
            },
            /**
             * init method to be called when card is ready
             */
            init: function () {
                // this default init function is needed in case they don't implement init
                // this is the 'instantiate' requirement
                //console.log('px-card init is called');
            },
            /**
             * call this method with an object that the card wants to share with other cards wthin the deck
             */
            updateDeck: function (value) {
                if (!this.fromDeck) {
                    if (this._deck && this._deck.updateState) {
                        this._deck.updateState(this.id, value);
                    }
                    else {
                        //console.log('no updatestate');
                    }
                }
                else {
                    //console.log('KILL this update because from deck');
                }
            },
            /**
             * this method can be call to show a card from dom
             */
            showCard: function () {
                this.hidden = false;
                this.querySelector('px-card').hidden = false;
            },
            /**
             * this method can be call to hide a card from dom
             */
            hideCard: function () {
                this.hidden = true;
                this.querySelector('px-card').hidden = true;
            },
            /**
             * getData from web resources with url
             */
            getData: function () {
                return window.px.dealer.getData.apply(window.px.dealer, arguments);
            }

<script>
  Polymer({

    is: 'px-range-field',

    properties: {

      /**
       * Moment value with the date or time to display.  Will be parsed according to the moment format.  (see momentFormat property)
       */
      moment: {
        type: Object,
        observer: '_updateAndValidateWorkingCopy',
        notify: true
      },

      /**
       * Date or Time icon/text
       *
       * Format is 'Date' or 'Time'
       *
       * Can only be configured statically; not data-bindable
       */
      dateOrTime: {
        type: String
      },

      /**
       * (optional)
       *
       * Moment format string for the format to display/validate this field against (see http://momentjs.com/docs/#/parsing/string-format/)
       *
       * Can only be configured statically; not data-bindable
       *
       * @default 'MM/DD/YYYY' for date or 'hh:mm:ss A' for time
       */
      momentFormat: {
        type: String
      }

    },

    _updateAndValidateWorkingCopy: function() {
      this.set('dateTimeWorkingCopy', this.moment.format(this.momentFormat));
      this._validateInput();
    },

    ready: function() {
      if (this.dateOrTime.toLowerCase() == 'date') {
        this.toggleClass("fa-calendar", true, this.$.icon);
        if (!this.momentFormat) {
          this.momentFormat = 'MM/DD/YYYY'; // default date format
        }
      }
      else {
        this.toggleClass("fa-clock-o", true, this.$.icon);
        if (!this.momentFormat) {
          this.momentFormat = 'hh:mm:ss A'; // default time format
        }
      }
    },

    _handleClick: function() {
      this.fire('px-clicked-range-field');
    },

    _handleFocus: function() {
      this.fire('px-focused-range-field');
    },

    _validateInput: function() {
      this.parentNode.classList.remove('is-focused');
      if (moment(this.dateTimeWorkingCopy, this.momentFormat, true).isValid()) {
        this.toggleClass('validation-error', false, this.$$('input'));

        var momentCopy = moment(this.dateTimeWorkingCopy, this.momentFormat);

        if (this.dateOrTime.toLowerCase() == 'time') { // if i'm typing in a time field, make sure the date is still right
          momentCopy.date(1); // first, 'zero' the date back to the first of the month to prevent any rolling effects (if a month doesn't have 30/31 days)
          momentCopy.year(this.moment.year()); // set the year
          momentCopy.month(this.moment.month()); // then the month
          momentCopy.date(this.moment.date()); // and finally the date, to make sure we don't have any rolling effects
        }
        else {
          momentCopy.hour(this.moment.hour());
          momentCopy.minute(this.moment.minute());
          momentCopy.second(this.moment.second());
        }

        if (!momentCopy.isSame(this.moment, 'second')) { // avoid infinite loops
          this.set('moment', momentCopy);
        }
      }
      else {
        this.toggleClass('validation-error', true, this.$$('input'));
      }

<script>
  Polymer({

    is: 'px-range-fields',

    properties: {

      /**
       * Moment object start date & time
       */
      from: {
        type: Object,
        notify: true,
        observer: '_updateFromWorkingCopy'
      },

      /**
       * Moment object end date & time
       */
      to: {
        type: Object,
        notify: true,
        observer: '_updateToWorkingCopy'
      }
    },

    observers: [
      '_validateRangeAndBroadcastChanges(fromWorkingCopy, toWorkingCopy)'
    ],

    _updateFromWorkingCopy: function() {
      this.set('fromWorkingCopy', moment(this.from));
    },

    _updateToWorkingCopy: function() {
      this.set('toWorkingCopy', moment(this.to));
    },

    _validateRangeAndBroadcastChanges: function() {

      if(this.fromWorkingCopy.isBefore(this.toWorkingCopy)) {
        this._toggleErrorClasses(false);

        if(!this.fromWorkingCopy.isSame(this.from, 'second')) {
          this.set('from', this.fromWorkingCopy);
        }
        if(!this.toWorkingCopy.isSame(this.to, 'second')) {
          this.set('to', this.toWorkingCopy);
        }
      }
      else {
        this._toggleErrorClasses(true);
      }

    },

    _toggleErrorClasses: function(isError) {
      this.toggleClass('validation-error', isError, this.$$('#fromFields'));
      this.toggleClass('validation-error', isError, this.$$('#toFields'));
    },

    ready: function() {
      var self = this;
      this.$.fromDate.addEventListener('px-focused-range-field', function(e) {
        self.lastFocusedElement = self.$.fromDate;
        self._toggleFocusToFrom(true);
      });
      this.$.toDate.addEventListener('px-focused-range-field', function(e) {
        self.lastFocusedElement = self.$.toDate;
        self._toggleFocusToFrom(false);
      });
      this.$.fromTime.addEventListener('px-focused-range-field', function(e) {
        self.lastFocusedElement = self.$.fromTime;
        self._toggleFocusToFrom(true);
      });
      this.$.toTime.addEventListener('px-focused-range-field', function(e) {
        self.lastFocusedElement = self.$.toTime;
        self._toggleFocusToFrom(false);
      });
    },

    /**
     * Return focus to the range field which was last focused on.
     */
    returnLastFocus: function() {
      this.lastFocusedElement.focus();
    },

    _toggleFocusToFrom: function(isFromFocused) {
      this.toggleClass('is-focused', isFromFocused, this.$$('#fromFields'));
      this.toggleClass('is-focused', !isFromFocused, this.$$('#toFields'));
    },

    _submit: function() {
      this.fire('px-submit-range');
    }

  });
</script>

<script>
  Polymer({

    is: 'px-time-input',

    properties : {

      /**
       * Moment object of the time in the input fields
       */
      time: {
        type: Object,
        observer: '_timeChanged',
        notify: true
      }

    },

    _timeChanged: function() {
      this.set('hours', this.time.format("hh"));
      this.set('minutes', this.time.format("mm"));
      this.set('seconds', this.time.format("ss"));
      if(this.time.format('A') === 'AM') {
        this.set('isAM', true);
      }
      else {
        this.set('isAM', false);
      }
    },

    /**
     * builds a simple, unformatted time string by concatenating Hours : Minutes : Seconds AM/PM (not formatting pretty)
     */
    _buildSimpleUnformattedTime: function(hours, minutes, seconds, isAM) {
      var simpleTimeString = hours + ':' + minutes + ':' + seconds + ' ';
      if(isAM) {
        simpleTimeString += 'AM';
      }
      else {
        simpleTimeString += 'PM';
      }
      return simpleTimeString;
    },

    _setTime: function(timeObj) {
      var simpleUnformattedTime = this._buildSimpleUnformattedTime(timeObj.hour, timeObj.minute, timeObj.second, timeObj.isAM);
      var formattedTime = moment(simpleUnformattedTime, 'h:m:s A');
      formattedTime.date(this.time.date()); // keep the existing date/month/year
      formattedTime.month(this.time.month());
      formattedTime.year(this.time.year());
      this.set('time', formattedTime);
    },

    _isValidTime: function(time) {
      // check that it fits the hour:minute:second am/pm format and is a valid date (but don't worry about formatting pretty)
      var simpleUnformattedTime = this._buildSimpleUnformattedTime(time.hour, time.minute, time.second, time.isAM);
      return moment(simpleUnformattedTime, 'h:m:s A', true).isValid();
    },

    _getContinuedInput: function(currentInput, newCharacter) {
       return currentInput.substr(currentInput.length - 1) + newCharacter;
    },

    _changeTimeIfValid: function(fieldChanged, newCharacter) {
      var time = {
        hour: this.hours,
        minute: this.minutes,
        second: this.seconds,
        isAM: this.isAM
      };

      // first, try appending the new character as if the user is continuing their current number
      time[fieldChanged] = this._getContinuedInput(time[fieldChanged], newCharacter);
      if (this._isValidTime(time)) {
        this._setTime(time);
      }

      else {
        // otherwise, try just using that new character as a new number
        time[fieldChanged] = newCharacter;

        if (this._isValidTime(time)) {
          this._setTime(time);
        }

        // if that doesn't work, ignore all other keys

      }

      // if key is anything but a tab, prevent the default behavior
      if(e.keyCode !== 9) {

    },

    _loseFocus: function(){
      this.toggleClass('is-focused', false);
    },

    _changeHours: function(e) {
      this._changeField(e, 'hour');
    },

    _changeMinutes: function(e) {
      this._changeField(e, 'minute');
    },

    _changeSeconds: function(e) {
      this._changeField(e, 'second');
    },

    _selectAM: function(e) {
      this.set('isAM', true);
      this._setTime({
        hour: this.hours,
        minute: this.minutes,
        second: this.seconds,
        isAM: this.isAM

    },

    _selectPM: function(e) {
      this.set('isAM', false);

        hour: this.hours,
        minute: this.minutes,
        second: this.seconds,
        isAM: this.isAM

    }

<script>
  Polymer({

    is: 'px-date-rangepicker',

    properties: {

      /**
       * Moment object with range start date
       */
      fromDate: {
        type: Object,
        notify: true
      },

      /**
       * Moment object with range end date
       */
      toDate: {
        type: Object,
        notify: true
      },

      /**
       * (optional)
       *
       * Set this attribute when you do want to allow future dates in the date range picker.
       *
       * If not set, then future dates will be disabled and unclickable in the date picker.
       *
       * Note: this only affects the visual calendar date picker, users can always type in dates/times or choose times that are in the future.
       */
      allowFutureDates: {
        type: Boolean,
        value: false
      }

    },

    observers: [
      '_updateSelectedRange(fromDate, toDate)'
    ],

    _updateSelectedRange: function() {

      // initialize the first and second selected dates to the to and from dates
      // if the range is different & if we are NOT currently picking the date (if currently picking date, ignore it)
      if (!this._selectedRangeIsSame() && this.secondRangeDate !== null) {
        this.set('firstRangeDate', moment(this.fromDate));
        this.set('secondRangeDate', moment(this.toDate));
      }

    },

    _resetVisibleCalendars: function() {
      // initialize the displayed months to the selected fromDate & fromDate + 1
      this.set('leftDisplayMonthYear', moment(this.fromDate).startOf('month'));
      this.set('rightDisplayMonthYear', moment(this.fromDate).startOf('month').add(1, 'months'));
      this._setJumpButtonStyles();
    },

    _selectedRangeIsSame: function() {

      if (!this.firstRangeDate || !this.secondRangeDate) {
        return false;
      }

      var firstIsFromAndSecondIsTo = this.firstRangeDate.isSame(this.fromDate, 'day') && this.secondRangeDate.isSame(this.toDate, 'day');
      var secondIsFromAndFirstIsTo = this.secondRangeDate.isSame(this.fromDate, 'day') && this.firstRangeDate.isSame(this.toDate, 'day');

      return firstIsFromAndSecondIsTo || secondIsFromAndFirstIsTo;

    },

    ready: function() {
      var self = this;
      this.$.box.addEventListener('range-selected', function() {

        var fromDate = self.firstRangeDate;
        var toDate = self.secondRangeDate;

        if (self.firstRangeDate.isAfter(self.secondRangeDate)) {
          toDate = self.firstRangeDate;
          fromDate = self.secondRangeDate;
        }

        // set the times back to what they really should be
        fromDate.hour(self.fromDate.hour());
        fromDate.minute(self.fromDate.minute());
        fromDate.second(self.fromDate.second());

        toDate.hour(self.toDate.hour());
        toDate.minute(self.toDate.minute());
        toDate.second(self.toDate.second());

        self.set('fromDate', fromDate);
        self.set('toDate', toDate);

      });
    },

    _jumpBack: function() {
      this.set('leftDisplayMonthYear', moment(this.leftDisplayMonthYear.add(-1, 'months')));
      this.set('rightDisplayMonthYear', moment(this.rightDisplayMonthYear.add(-1, 'months')));
      this._setJumpButtonStyles();
    },

    _jumpForward: function() {
      this.set('leftDisplayMonthYear', moment(this.leftDisplayMonthYear.add(1, 'months')));
      this.set('rightDisplayMonthYear', moment(this.rightDisplayMonthYear.add(1, 'months')));
      this._setJumpButtonStyles();
    },

    _setJumpButtonStyles: function() {
      if (!this.allowFutureDates) {
        // if we don't allow future dates, we want to disable the jump right button
        if (this._isCurrentMonth()) {
          this.toggleAttribute('disabled', true, this.$.btnNextMonth);
          this.toggleClass('btn--disabled', true, this.$.btnNextMonth);
        }
        else {
          this.toggleAttribute('disabled', false, this.$.btnNextMonth);
          this.toggleClass('btn--disabled', false, this.$.btnNextMonth);
        }
      }
    },

    _isCurrentMonth: function() {
      var now = moment();
      return this.rightDisplayMonthYear.isSame(now, 'month');
    }

  });

<script>
  Polymer({

    is: 'px-rangepicker',

    properties: {

      /**
       * Range selected in the time picker - as ISO8601 strings
       *
       * Format
       * ```
       * {
       *    "start": "2013-01-07T22:44:30.652Z",
       *    "end" : "2013-02-04T22:44:30.652Z"
       * }
       * ```
       *
       * This is a 2-way data-bindable object which will be changed when the user Submits their new selected range.
       *
       * @default the last week
       */
      range: {
        type: Object,
        notify: true,
        reflectToAttribute: true, // need both notify & reflectToAttribute for bind-polymer to work
        observer: '_setRange',
        value: function() {
          return {
            from: moment().subtract(7, 'day').toISOString(),
            to: moment().toISOString()
          };
        }
      },

      /**
       * (optional)
       *
       * Set this attribute when you do want to allow future dates in the date range picker.
       *
       * If not set, then future dates will be disabled and unclickable in the date picker.
       *
       * Note: this only affects the visual calendar date picker, users can always type in dates/times or choose times that are in the future.
       */
      allowFutureDates: {
        type: Boolean,
        value: false
      },

      /**
       * (optional)
       *
       * The preset date/time ranges to be displayed.  If not set, will have no presets displayed.
       *
       *```
       *   [
       *    {
       *      "displayText": "Last 5 Minutes",
       *      "startDateTime": "2013-02-04T22:44:30.652Z",
       *      "endDateTime": "2013-02-04T22:49:30.652Z"
       *    },
       *    {
       *      "displayText": "Last 12 Hours",
       *      "startDateTime": "2013-02-04T10:44:30.652Z",
       *      "endDateTime": "2013-02-04T22:49:30.652Z"
       *    }
       *   ]
       * ```
       *
       * @default no presets
       */
      presetRanges: Object

    },

    observers: [
      '_updateWorkingCopies(fromMoment, toMoment)',
      '_updateMoments(fromWorkingCopy, toWorkingCopy)'
    ],

    _setRange: function() {
      // make a working copy for the state inside the rangepicker
      this.set('fromWorkingCopy', this.range.from);
      this.set('toWorkingCopy', this.range.to);
    },

    _updateWorkingCopies: function() {
      this.set('fromWorkingCopy', this.fromMoment.toISOString());
      this.set('toWorkingCopy', this.toMoment.toISOString());
    },

    _updateMoments: function() {
      this._updateMomentIfDifferent(this.fromWorkingCopy, 'fromMoment');
      this._updateMomentIfDifferent(this.toWorkingCopy, 'toMoment');
    },

    _updateMomentIfDifferent: function(newTimeString, currentMomentName) {
      var newMoment = moment(newTimeString, moment.ISO_8601);
      if (!this[currentMomentName] || !this[currentMomentName].isSame(newMoment, 'second')) { // break unnecessary looping
        this.set(currentMomentName, newMoment);
      }
    },

    ready: function() {

      var self = this;

      this.$.rangeFields.addEventListener('px-clicked-range-field', function(e) {
        self.$.rangePickerModal.open();
      });

      this.$.rangeFields.addEventListener('px-submit-range', function(e) {
        // apply changes to outside world

        self.set('range', {
          from: self.fromWorkingCopy,
          to: self.toWorkingCopy
        });

        self.$.rangePickerModal.close();
      });

      this.$.rangePickerModal.addEventListener('px-modal-close-clicked', function(e) {
        // return focus to range fields when the close button is clicked (probably not with submit)
        self.$.rangeFields.returnLastFocus();
      });

fieldset {
  margin: 0; }
  fieldset, fieldset legend {
    border: 0;
    padding: 0; }

legend {
  margin-bottom: 1.3333333333rem;
  font-weight: bold; }

.form-field {
  margin-bottom: 1.3333333333rem; }
  .form-field:last-child {
    margin-bottom: 2.6666666667rem; }

label {
  display: block;
  margin-bottom: 0.3333333333rem;
  cursor: pointer; }

.label--inline {
  display: inline-block;
  margin-bottom: 0;
  line-height: 1; }
  .label--inline + .text-input {
    margin-left: 0.6666666667rem; }

.text-input,
textarea, select {
  margin: 0;
  border: 1px solid #b1b1bc;
  font: inherit;
  outline: 0;
  -webkit-appearance: none;
  -moz-appearance: none; }
  .text-input:disabled,
  textarea:disabled, select:disabled {
    cursor: not-allowed; }

.text-input,
textarea {
  width: 100%;
  padding: 0 0.6666666667rem;
  box-shadow: inset 0 0 0 1px #e4e4ea;
  background-color: #efeff4;
  color: black; }
  .text-input[readonly],
  .text-input[disabled],
  textarea[readonly], textarea[disabled] {
    box-shadow: none; }
  .text-input[readonly],
  textarea[readonly] {
    border: 1px solid #e4e4ea;
    background-color: white;
    color: #b1b1bc; }
  .text-input:disabled,
  textarea:disabled {
    border: 1px solid #e4e4ea;
    box-shadow: none;
    background-color: #f7f7fc;
    color: #b1b1bc; }
  .text-input:focus,
  textarea:focus {
    border-color: #0a9ec1;
    box-shadow: inset 0 0 0 1px #d1d0d8; }
  .text-input::-webkit-input-placeholder,
  textarea::-webkit-input-placeholder {
    color: #b1b1bc; }
  .text-input:-moz-placeholder,
  textarea:-moz-placeholder {
    color: #b1b1bc; }

select {
  border-radius: 3px;
  padding: 0 3em 0 1em;
  box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
  line-height: calc(2em - 2px);
  cursor: pointer;
  background-color: #e4e4ea;
  background-image: url("data:image/svg+xml;utf8,%3csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2212%22 viewBox=%220 0 658 1024%22%3e%3cpath fill=%22#3b3b3f%22 d=%22M614.286 420.571q0 7.429-5.714 13.143l-266.286 266.286q-5.714 5.714-13.143 5.714t-13.143-5.714l-266.286-266.286q-5.714-5.714-5.714-13.143t5.714-13.143l28.571-28.571q5.714-5.714 13.143-5.714t13.143 5.714l224.571 224.571 224.571-224.571q5.714-5.714 13.143-5.714t13.143 5.714l28.571 28.571q5.714 5.714 5.714 13.143z%22/%3e%3c/svg%3e");
  background-repeat: no-repeat;
  background-position: calc(100% - 0.6666666667rem) 37.5%;
  color: #3b3b3f; }
  select:hover, select:focus {
    border: 1px solid #9999a3;
    box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
    background-color: #b1b1bc; }
  select:active {
    border: 1px solid #7c7c84;

    background-image: url("data:image/svg+xml;utf8,%3csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2212%22 viewBox=%220 0 658 1024%22%3e%3cpath fill=%22#d1d0d8%22 d=%22M614.286 420.571q0 7.429-5.714 13.143l-266.286 266.286q-5.714 5.714-13.143 5.714t-13.143-5.714l-266.286-266.286q-5.714-5.714-5.714-13.143t5.714-13.143l28.571-28.571q5.714-5.714 13.143-5.714t13.143 5.714l224.571 224.571 224.571-224.571q5.714-5.714 13.143-5.714t13.143 5.714l28.571 28.571q5.714 5.714 5.714 13.143z%22/%3e%3c/svg%3e");
    color: #d1d0d8; }
  select[multiple] {

.text-input {
  height: 2em;

<script>
  Polymer({

    is: 'px-chart-controls',

    /**
     * Properties block, expose attribute values to the DOM via 'reflect'
     *
     * @property properties
     * @type Object
     */
    properties: {

      /**
       * Whether to show date range control
       *
       * Can only be statically configured (not data-bindable).
       *
       * @type {Boolean}
       * @default false
       */
      showDateRange: {
        type: Boolean,
        value: false
      },

      /**
       * Whether to show export control
       *
       * Can only be statically configured (not data-bindable).
       *
       * @type {Boolean}
       * @default false
       */
      showExport: {
        type: Boolean,
        value: false
      },

      /**
       * Array of object representing the range presets.  Each object in the Array has the following members:
       *
       * * "label" {String} The text in the button, e.g. "3 m"
       * * "value" {Number} The time value, e.g. 3
       * * "unit" {String} A momentjs unit string, e.g. "months"
       *
       * @type {Array}
       * @default [{label: "1 m", value: 1, unit: "months"},{label: "3 m", value: 3, unit: "months"},{label: "6 m", value: 6, unit: "months"},{label: "1 y", value: 1, unit: "year"}]
       */
      presetRanges: {
        type: Array,
        observer: '_changePresetRanges',
        value: [
          {label: "1 m", value: 1, unit: "months"},
          {label: "3 m", value: 3, unit: "months"},
          {label: "6 m", value: 6, unit: "months"},
          {label: "1 y", value: 1, unit: "year"},
          {label: "YTD", value: Date.now() - moment().startOf("year").valueOf(), unit: "ms"}
        ]
      },

      /**
       * Range start and end in milliseconds since epoch
       *
       * ```
       * {
       *    from: {{startMilliseconds}},
       *    to: {{endMilliseconds}}
       * }
       * ```
       *
       * @private
       */
      rangeMs: {
        type: Object,
        observer: '_updateRange'
      }

    },

    observers: [
      '_submitRange(rangeDisplay)'
    ],

    _updateRange: function() {
      var startMoment = moment(this.rangeMs.from, 'x');
      var endMoment = moment(this.rangeMs.to, 'x');

      // if either of the range times have changed
      if (!this.range || !this.range.from.isSame(startMoment, 'second') || !this.range.to.isSame(endMoment, 'second')) {
        // update the rangepicker with the new range
        this.range = {
          from: startMoment,
          to: endMoment
        };
        this.set('rangeDisplay', {
          from: this.range.from.toISOString(),
          to: this.range.to.toISOString()
        });
      }
    },

    _changePresetRanges: function(presetRanges) {

      var presetsForRangepicker = presetRanges.map(function(presetRange) {
        var preset = {};
        preset.displayText = presetRange.label;
        preset.startDateTime = moment().subtract(presetRange.value, presetRange.unit).toISOString();
        preset.endDateTime = moment().toISOString();
        return preset;
      });

      if(presetsForRangepicker.length < 1) {
        presetsForRangepicker = null; // if no presets, don't show preset section at all (empty array will still display that section)
      }

      this.set('presetsForRangepicker', presetsForRangepicker);
    },

    _submitRange: function() {
      var newStartMs = moment(this.rangeDisplay.from, moment.ISO_8601).format('x');
      var newEndMs = moment(this.rangeDisplay.to, moment.ISO_8601).format('x');
      Polymer.dom(this).parentNode.setExtremesIfChanged(newStartMs, newEndMs);
    },

    _exportHandler: function(evt) {
      Polymer.dom(this).parentNode.chart.exportChart();
    }
  });
</script>

  width: 1px !important;

  border: 0 !important;
  padding: 0 !important;
  clip: rect(0 0 0 0) !important; }
  .toggle__input:checked + .toggle__label {

    .toggle__input:checked + .toggle__label:before {
      background-color: #0a9ec1; }

.toggle__label {
  position: relative;
  display: block;
  width: 4rem;
  height: 2rem;
  border-radius: 2rem;
  padding: 1px;
  cursor: pointer;
  outline: none;
  -webkit-user-select: none;
     -moz-user-select: none;

  transition: background 0.4s;
  background-color: #b1b1bc;
  text-indent: -9999rem; }
  .toggle__label:before,

    background-color: #d1d0d8; }
  .toggle__label:after {
    top: 3px;

    left: 3px;

/**

 * Extend the clearfix class with Sass to avoid the `.clearfix` class appearing
 * over and over in your markup.
 */
.clearfix:after {
  content: "";
  display: table;
  clear: both; }

/**
 * Margin and padding helper classes with breakpoint prefixes. Use these to tweak layout on a micro
 * level based on viewport widths.
