<!DOCTYPE html>
<html>
<head>
  <title>Predix应用</title>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">

  <!-- inline CSS for splash screen -->

  <link rel="import" href="index-inline-styles.html">
  <style include="index-inline-styles" is="custom-style"></style>

  <link rel="import" href="bower_components/px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>
  <script>
    // Setup Polymer options
    window.Polymer = {
      lazyRegister: true, // lazyRegister: true is necessary for px-view
      dom: 'shady' // default to shadow-dom with shady-dom fall-back
    };
  </script>

  <link rel="import" href="bower_components/polymer/polymer.html">

  <!-- Async HTML Imports do not block rending. Benefit of keeping it declarative
      (instead of dynamically loading it later in JS) is that the parser can go to
      town pre-fetching resources, etc. -->
  <link id="main-element-import" rel="import" href="loader.html">
</head>
<!--
  'loading' class on <body> avoids "Flash of Unstyled Concent"
   and a "Flash of No Content"
-->
<body class="loading">

  <!-- #splash div outside of Polymer/imports and styled by the main page.
       First paint is instant, even on polyfilled browsers. -->
  <div id="splash"></div>

  <!-- Elements wait on the page and are upgraded after elements.html is loaded. -->
  <app-main></app-main>

  <!-- Inline script to load app and remove splash screen
       Gulp will inline this script via the compile.index task -->
  <script src="_index-inline-loading-script.js" inline></script>

</body>
</html>
