<!-- import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="seed-footer-styles.html">

<dom-module id='seed-footer'>
  <template>
    <style include="seed-footer-styles"></style>
    <div class="flex flex--center footer__container">
      <ul class="list-inline list-inline--delimited">
        <template is="dom-repeat" items=[[footerLinks]]>
        <li>
          <a class="footer__link"
             href$="[[item.href]]" target$="[[item.target]]">[[item.label]]
          </a>
        </li>
        </template>
    </ul>
    <div>
  </template>
  <script>
  Polymer({
    is: 'seed-footer',
    properties: {
      footerLinks: []
    }
  });
  </script>
</dom-module>
