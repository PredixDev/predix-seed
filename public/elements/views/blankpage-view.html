<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/px-card/px-card.html">
<link rel="import" href="../../bower_components/google-apis/google-apis.html">
<link rel="import" href="../../bower_components/google-apis/google-maps-api.html">
<link rel="import" href="../../bower_components/google-map/google-map.html">
<link rel="import" href="../../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../../bower_components/px-view-header/px-view-header.html">
<link rel="import" href="../../bower_components/px-typeahead/px-typeahead.html"/>
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"/>
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html"/>
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html"/>
<dom-module id="blankpage-view">

  <template is="dom-bind">
	<style>
	  google-map {
 	   height: 400px;
 	 }
	</style>
    <iron-ajax
    auto
    url="https://vds-ms.run.aws-usw02-pr.ice.predix.io/readings/Test"
    handle-as="json"
    on-response="handleResponse"
    data={{data}}></iron-ajax>
    <px-card header-text="Track Vehicles">
      <px-typeahead 
      max-suggestions="10" 
      placeholder="Enter Vehicle ID" 
      local-candidates='["7824","1258","7785","9731","7896","1659","1240"]'>
      </px-typeahead>
    </px-card>
    <px-card header-text="Map">
    <google-map disable-default-ui zoom="18" latitude="{{data.latitude}}" longitude="{{data.longitude}}">
	<google-map-marker latitude="{{data.latitude}}" longitude="{{data.longitude}}"
      title="{{data.vehicleid}}" draggable="true" ></google-map-marker>
    </google-map>
    </px-card>
    
  </template>
  <script>
    Polymer({
      is: 'blankpage-view',
      properties: {
		  data :{
        type: Object,
        value: {
    "latitude": 19.17812167,
    "longitude": 72.98856358,
    "altitude": 0,
    "timestamp": 0,
    "vehicleid": "mh03ar1258"
      }
    }
	},
      ready: function() {
        console.log('blankpage-view ready()')
      }
    });
  </script>
</dom-module>
