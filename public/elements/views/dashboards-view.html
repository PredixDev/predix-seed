<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/px-kpi/px-kpi.html">
<link rel="import" href="../../bower_components/px-kpi/px-kpi-list.html">
<link rel="import" href="../../bower_components/px-widget-cards/px-sixup.html">
<link rel="import" href="../../bower_components/px-widget-cards/px-twoup.html">
<link rel="import" href="../../bower_components/px-theme/px-theme.html">

<dom-module id="dashboards-view">
  <template>

    <script type="text/javascript" src="../../bower_components/es6-promise/es6-promise.min.js"></script>
    <style>
      body {
        background-color: #525156;
      }
    </style>
    
	<iron-ajax auto
		id="vehicleReadings"
      url="https://vds-ms.run.aws-usw02-pr.ice.predix.io/readings/Test"
      on-response="_onResponse"      
      last-response="{{vehicle}}">
    </iron-ajax>	
    
    
    <px-sixup id="widgetsx6" widget-header="DASHBOARD" widget-icon="fa-bar-chart">
      <div class=widget-1>
        <px-kpi id="kpi-1" title="Speed" value="{{vehicle.readings.speed}}" status-icon="circle" status-color="green" spark-type="line"></px-kpi>
      </div>
      <div class=widget-2>
        <px-kpi id="kpi-2" title="Fuel Level" value="{{vehicle.readings.fuelLevel}}" status-icon="circle" status-color="orange" spark-type="line"></px-kpi>
      </div>
      <div class=widget-3>
        <px-kpi id="kpi-3" title="Air Temperature" value="{{vehicle.readings.airIntakeTemp}}" uom="" status-icon="arrow-up" status-label="12%" status-color="green" spark-type="line"></px-kpi>
      </div>
      <div class=widget-4>
        <px-kpi id="kpi-4" title="Engine RPM" value="{{vehicle.readings.engineRpm}}" uom="rpm" status-icon="calendar" status-color="red" spark-type="line"></px-kpi>
      </div>
      <div class=widget-5>
        <px-kpi id="kpi-5" title="FUEL CONSUMPTION RATE" value="{{vehicle.readings.fuelConsumptionRate}}" uom="" status-icon="smile-o" status-color="orange" spark-type="line"></px-kpi>
      </div>
      <div class=widget-6>
        <px-kpi id="kpi-6" title="ENGINE RUNTIME" value="{{vehicle.readings.engineRuntime}}" uom="" status-icon="smile-o" status-color="green" spark-type="line"></px-kpi>
      </div>
    </px-sixup>

    <px-twoup id="widgetsx2" widget-header="Asset Data" widget-icon="fa-eye">
      <div class=widget-1>
        <px-kpi-list title="MH 04 GT 7785" 
                     values="[{ }]"
                     status-icon="arrow-up"
                     status-color="green" 
                     footer="Last 7 days"></px-kpi-list>
      </div>
      <div class=widget-2>
        <px-kpi-list title="MH 07 GT 1258" 
                     values="[{}]" 
                     status-icon="circle" 
                     status-color="orange" 
                     footer="Last 7 days"></px-kpi-list>
      </div>
    </px-twoup>
    
    

  </template>
  <script>
    Polymer({

      is: 'dashboards-view',

      properties: {
        
      },
      _updateData: function() {
            this.async(function() {
              this.$.vehicleReadings.generateRequest();
            }, 5000);
      },
      _onResponse: function() {
            console.log('received response');
            this._updateData();
          } 
    });
  </script>
</dom-module>
