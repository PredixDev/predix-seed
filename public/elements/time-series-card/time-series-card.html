<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/px-card/px-card.html">
<link rel="import" href="/bower_components/px-vis-timeseries/px-vis-timeseries.html">
<link rel="import" href="/bower_components/iron-ajax/iron-ajax.html">

<!-- <script type="text/javascript" src="/bower_components/px/dist/px.min.js"></script> -->

<dom-module id="time-series-card">
  <template>
    <px-card header-text="Time Series Card">
      <px-vis-timeseries
        width = 800
        height = 300
        prevent-resize = true
        enable-tooltip = true
        register-location = "none"
        include-all-series
        selection-type= "xy"
        chart-data="[[chartData2.data]]">
      </px-vis-timeseries>
      <px-vis-data
        id = "seriesAjax"
        request-data = '[{
            "url":"/api/time-series/delta-egt/1"
          }]'
        data-var="chartData2"
        lists="flat"
        response-data="{{chartData2}}">
      </px-vis-data>
    </px-card>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'time-series-card',
    properties: {

    }
  });
</script>
