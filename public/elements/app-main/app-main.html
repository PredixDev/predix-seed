<!-- import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- import page level css -->
<link rel="import" href="app-main-styles.html">

<!-- app route -->
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<!-- px components -->
<link rel="import" href="../../bower_components/px-app-nav/px-app-nav.html">
<link rel="import" href="../../bower_components/px-view/px-view.html">

<link rel="import" href="../ge-svg-logo/ge-svg-logo.html">
<link rel="import" href="../predix-logo/predix-logo.html">

<dom-module id="app-main">
  <template>

    <!-- apply imported seed app style module -->
    <style include="app-main-styles"></style>

    <header role="banner" class="flex flex--middle">
      <div class="viewport flex">
        <h1 class="flex__item">
          <ge-svg-logo class="u-mr--"></ge-svg-logo> Predix应用
        </h1>
        <div class="flex__item">
          <div class="flex" style="text-align:right;">
            <h2 class="flex__item weight--normal">运行于<predix-logo style="display:inline-block;" class="flex__item u-mr--"></predix-logo></h2>
          </div>
        </div>
      </div>
    </header>

    <div class="viewport">

      <div class="content-wrapper">
        <px-app-nav
          class="navbar"
          nav-items="[[navItems]]"
          path-prefix="[[pathPrefix]]">
        </px-app-nav>

        <main class="u-pt-- u-pr-- u-pl--" role="main">

          <!-- app-location captures url and assigns _route value -->
          <app-location
            id="carbonLocation"
            route="{{_route}}"
            use-hash-as-path>
          </app-location>

          <!-- /dashboards rotue and view -->
          <app-route
            route="[[_route]]"
            pattern="/dashboards"
            active="{{_dashboardsActive}}">
          </app-route>

          <!--<template is="dom-if" if="[[_dashboardsActive]]">-->
            <!--<dashboards-view></dashboards-view>-->
          <!--</template>-->

          <px-view
            active="[[_dashboardsActive]]"
            element-href="/elements/views/dashboards-view.html">
          </px-view>

          <!-- /blankpage route and view -->
          <app-route
            route="[[_route]]"
            pattern="/blankpage"
            active="{{_blankpageActive}}">
          </app-route>


          <!--<template is="dom-if" if="[[_dashboardsActive]]">-->
            <!--<blankpage-view></blankpage-view>-->
          <!--</template>-->

          <px-view
            active="[[_blankpageActive]]"
            element-href="/elements/views/blankpage-view.html">
          </px-view>

        </main>

      </div>
    </div>

    <footer role="contentinfo" class="viewport flex flex--middle">
      <ul class="list-inline list-inline--delimited">
        <template is="dom-repeat" items=[[footerLinks]]>
          <li>
            <a class="footer__link"
               href$="[[item.href]]" target$="[[item.target]]">[[item.label]]
            </a>
          </li>
        </template>
      </ul>
      <small class="u-ml-">©2016 通用电气</small>
    </footer>

  </template>
  <script>
    Polymer({
      is: 'app-main',

      properties: {


        routesActive: {
          type: Boolean,
          value: false
        },

        //Global application object
        global: {
          type: Object,
          value: function() {
            return {
              version: '0.1',
              name: '',
              session: {}
            }
          }
        },

        navItems: {
          type: Array,
          value: function() {
            return [{
              "label": "Dashboards",
              "path": "/dashboards",
              "icon": "fa-tachometer"
            }, {
              "label": "Blank Page",
              "path": "/blankpage",
              "icon": "fa-file-o"
            }]
          }
        },

        footerLinks: {
          type: Array,
          value: function() {
            return [{
              "label": "隐私策略",
              "href": "http://www.ge.com/privacy",
              "target": "_blank"
            }, {
              "label": "使用条款",
              "href": "http://www.ge.com/terms",
              "target": "_blank"
            }]
          }
        },

        // Sets app default base URL for client-side routing
        pathPrefix: {
          type: String,
          value: '#'
        }
      },

      ready: function(){
        this._checkForDefaultRoute();
      },

      _checkForDefaultRoute: function() {
        // set default route to /dashboards
        var l = window.location;
        if((l.hash === "#/" || l.hash === "") && l.pathname === "/") {
          l.hash = "/dashboards";
        }
      }

    });
  </script>
</dom-module>
