<!-- import polymer -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- import page level css -->
<link rel="import" href="seed-app-styles.html">

<!-- app route -->
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<!-- px components -->
<link rel="import" href="../../bower_components/px-app-nav/px-app-nav.html">
<link rel="import" href="../../bower_components/px-view/px-view.html">
<link rel="import" href="../../bower_components/px-login/px-login.html">

<link rel="import" href="../ge-svg-logo/ge-svg-logo.html">
<link rel="import" href="../predix-logo/predix-logo.html">
<link rel="import" href="../seed-footer/seed-footer.html">

<dom-module id="seed-app">
  <template>

    <!-- apply imported seed app style module -->
    <style include="seed-app-styles"></style>

    <header role="banner" class="flex flex--middle">	
      <div class="viewport flex">
        <h3 class="flex__item">
          <ge-svg-logo class="u-mr--"></ge-svg-logo> Predictive Analysis for Vehicles
        </h3>
        <div class="flex__item">
          <div class="flex" style="text-align:right;">
            <h4 class="flex__item weight--normal">Powered by <predix-logo style="display:inline-block;" class="flex__item u-mr--"></predix-logo></h4>
          </div>
        </div>
      </div>
    </header>

    <div class="viewport">

      <div class="content-wrapper">
        <px-app-nav
          class="navbar"
          nav-items="[[navItems]]"
          path-prefix="[[pathPrefix]]">

        <!-- login module using CF UAA -->
        <px-login 
              menu-items='[{"icon": "fa-gear", "url":"/user-settings.html", "label": "Setting Item 1"}, 
                           {"icon": "fa-gear", "label": "Setting Item 2", "url":"/user-settings.html"}]' 
              logout-url="logged_out.html" 
              user-info-url="userInfo.js">
        </px-login>
        </px-app-nav>

        <main class="u-pt-- u-pr-- u-pl--" role="main">

          <!-- app-location captures url and assigns _route value -->
          <app-location
            id="carbonLocation"
            route="{{_route}}"
            use-hash-as-path>
          </app-location>

          <!-- /dashboard rotue and view -->
          <app-route
            route="[[_route]]"
            pattern="/dashboard"
            active="{{_dashboardActive}}">
          </app-route>

          <px-view
            active="[[_dashboardActive]]"
            element-href="/elements/views/dashboards-view.html">
          </px-view>

          <!-- /blankpage route and view -->
          <app-route
            route="[[_route]]"
            pattern="/track"
            active="{{_blankpageActive}}">
          </app-route>
          <px-view
            active="[[_blankpageActive]]"
            element-href="/elements/views/blankpage-view.html">
          </px-view>

          <!-- Analytics Page route and view -->
          <app-route
            route="[[_route]]"
            pattern="/analytics"
            active="{{_analyticsActive}}">
          </app-route>
          <px-view
            active="[[_analyticsActive]]"
            element-href="/elements/views/analytics-view.html">
          </px-view>

          <!-- Notifications Page route and view -->
          <app-route
            route="[[_route]]"
            pattern="/notifications"
            active="{{_notificationsActive}}">
          </app-route>
          <px-view
            active="[[_notificationsActive]]"
            element-href="/elements/views/notifications-view.html">
          </px-view>

        </main>

      </div>
    </div>

    <seed-footer footer-links='[[footerLinks]]'></seed-footer>

  </template>
  <script>
    Polymer({
      is: 'seed-app',

      properties: {


        routesActive: {
          type: Boolean,
          value: false
        },

        //Global application object
        global: {
          type: Object,
          value: function() {
            return {
              version: '1.0',
              name: 'Predix UI Seed',
              session: {}
            }
          }
        },

        navItems: {
          type: Array,
          value: function() {
            return [{
              "label": "Dashboard",
              "path": "/dashboard",
              "icon": "fa-tachometer"
            }, {
              "label": "Track",
              "path": "/track",
              "icon": "fa-search"
            },{
              "label": "Analytics",
              "path": "/analytics",
              "icon": "fa-bar-chart"
            },{
              "label": "Notifications",
              "path": "/notifications",
              "icon": "fa-inbox"
            }]
          }
        },

        footerLinks: {
          type: Array,
          value: function() {
            return [{
              "label": "Privacy",
              "href": "http://www.ge.com/privacy",
              "target": "_blank"
            }, {
              "label": "Terms",
              "href": "http://www.ge.com/terms",
              "target": "_blank"
            }, {
              "label": "Contact",
              "href": "http://www.ge.com/contact/general",
              "target": "_blank"
            }, {
              "label": "Accessibility",
              "href": "http://www.ge.com/accessibility",
              "target": "_blank"
            }, {
              "label": "Cookies",
              "href": "http://www.ge.com/accessibility",
              "target": "_blank"
            }
          ]
          }
        },

        // Sets app default base URL for client-side routing
        pathPrefix: {
          type: String,
          value: '#'
        }
      },

      ready: function(){
        this._checkForDefaultRoute();
      },

      _checkForDefaultRoute: function() {
        // set default route to /dashboard
        var l = window.location;
        if((l.hash === "#/" || l.hash === "") && l.pathname === "/") {
          l.hash = "/dashboard";
        }
      }

    });
  </script>
</dom-module>
